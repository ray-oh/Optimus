[help]
startfile = Path to Excel file with RPA steps
startcode = Name of first block of RPA steps to run
startsheet = Name of first sheet or module to run
logprintlevel = Prints alerts to console - 10 Debug, 20 Info, 30 Warning
defaultloglevel = Log alert level - DEBUG, INFO, WARNING etc
background = Mode: 0 = Normal, 1 = Background, 2 = Deactivate clean up (default kill Outlook, Excel, Chrome, RPA processes), 3 = headless
flowrun = 0 = Normal run, 1 = Run Prefect Flow, 2 = Deploy Prefect Flow
retries = Retry upon failure
tag = Label for automation run e.g. test or production
update = Update / refresh Excel script on loading: 0 = No update, 1 = Update

